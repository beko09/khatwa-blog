{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="mt-3 mb-3 col-lg-6 col-md-6 col-sm-12 mx-auto mt-4 mb-4">
            <div class="blog bg-blog">
                        <div class="summery_header">
                            <h3>البروفايل</h3>
                        </div>
                        <div class="thumb">

                        </div>
                        <div class="">

                                <li>الاسم: <span>{{profile.user}}</span></li>
                                <li>العنوان : <span>{{profile.about_us}} </span></li>
                                <li>الايميل: <span>{{profile.user.email}}</span></li>
                               
                            </ul>
                             
                             <a href="{% url 'accounts:profile_edit'%}" class="boxed-btn3 w-100 mt-2">تعديل البروفايل</a>
                         
                        </div>
                    </div>
                   
            </div>
        </div>
    </div>
{% endblock content %}
