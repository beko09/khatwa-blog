{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="mt-3 mb-3 col-lg-6 col-md-6 col-sm-12 mx-auto mt-4 mb-4">
      <div class="blog bg-blog">
        <form method="post" class="register-from">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" value="تسجيل" class="btn-blog w-100" />
        </form>


      </div>
    </div>
  </div>
</div>
{% endblock content%}
