{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 mx-auto mt-4">
      <div class="bg-blog p-4">
        <form action="" method="post">

          {% csrf_token %}
          {% bootstrap_form form %}
          {% comment %}
          {% if form.email.errors %}
          {{ form.email.errors }}
          {% endif %}
          <p>{{ form.email }}</p> {% endcomment %}
          <input type="submit" class="btn btn-default btn-lg btn-blog w-100" value="غير كلمة السر">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
