{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

  <div class="container">
    <div class="row">
        <div class="mt-3 mb-3 col-lg-6 col-md-6 col-sm-12 mx-auto mt-4 mb-4">
            <div class="blog bg-blog">
                    
                    <div class="apply_job_form white-bg">
                        <h4>تعديل البروفايل</h4>
                        <form  method="POST" enctype="multipart/form-data">
                           
                            {% csrf_token %}
                            {% bootstrap_form userForm %}
                            {% bootstrap_form profileForm %}
                            {% buttons %}
                               <div class="submit_btn">
                                <button class="btn-blog w-100" type="submit">حفظ التعديلات</button>
                            </div>
                            {% endbuttons %}
                            
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
{% endblock content %}
