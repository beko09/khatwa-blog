{% if messages %}
<div class="col-sm-6 col-sm-offset-3 mx-auto mt-3">
  {% for message in messages %}
  {% if message.tags %}<div class="alert alert-{{ message.tags }} d-flex flex-row justify-content-between">
  {{ message }}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endif %}
  {% endfor %}
  
</div>
{% endif %}
