 <div class="container">
 {% if messages %}
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 mx-auto mt-3">
        {% for message in messages %}
        {% if message.tags %}<div  class="alert alert-{{ message.tags }}">{{ message }}</div>{% endif %}
        {% endfor %}
      </div>
  {% endif %}
    </div>
