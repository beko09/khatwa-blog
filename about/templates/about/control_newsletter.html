{% extends 'base.html' %}
{% load bootstrap4 %}
{%block title%} send{% endblock%}

{% block content%}

        <div class="mt-3 mb-3 col-lg-8 col-md-6 col-sm-12 mx-auto mt-4 mb-4">
            <div class="blog bg-blog p-3">
                <form action="" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
